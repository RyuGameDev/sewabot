<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Sewa Bot WhatsApp</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    html, body { height: 100%; overflow: hidden; }
    body {
      display: flex; justify-content: center; align-items: center;
      background: url('https://files.catbox.moe/javj0s.jpg') no-repeat center center/cover;
      color: white;
    }
    body.swal2-shown { overflow: hidden !important; padding-right: 0px !important; }
    .container {
      background: rgba(0, 0, 0, 0.85); padding: 25px; border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.6);
      width: 90%; max-width: 400px; text-align: center; border: 1px solid #ff0000;
      position: relative;
    }
    .avatar {
      width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
      position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
      background: black;
    }
    h2 { margin-top: 25px; color: #ff0000; }
    input, select {
      width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #ff0000;
      background: black; color: white; border-radius: 5px; font-size: 16px; outline: none;
    }
    .choices { margin: 10px 0; }
    .choices__inner {
      background: black; color: white; border: 2px solid #ff0000;
      border-radius: 5px; font-size: 16px;
    }
    .choices__list--dropdown, .choices__list[aria-expanded] {
      background-color: black !important; border: 2px solid #ff0000 !important; color: white !important;
    }
    .choices__item--selectable { background-color: black !important; color: white !important; }
    .choices__item--selectable.is-highlighted { background-color: #d40000 !important; color: white !important; }
    button {
      background: #ff0000; color: white; border: none; padding: 12px 15px;
      width: 100%; border-radius: 5px; font-size: 18px; cursor: pointer;
      transition: 0.3s; font-weight: bold; text-transform: uppercase;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
    button:hover { background: #d40000; box-shadow: 0 0 15px rgba(255, 0, 0, 1); }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://files.catbox.moe/5izf6o.jpeg" alt="Avatar Bot" />
    <h2>Formulir Sewa Bot WhatsApp</h2>
    <input type="text" id="linkgc" placeholder="Masukkan Link Grup WhatsApp" />
    <input type="number" id="waktu" placeholder="Durasi Waktu Sewa minimal 7 hari" min="7" />
    <p style="margin: 5px 0 10px; color: #ccc; font-size: 14px;">Rp 10.000 per bulan (kisaran)</p>
    <select id="metode">
      <option value="" disabled selected>Pilih Metode Pembayaran</option>
      <option value="qris">QRIS</option>
      <option value="gopay">Gopay</option>
    </select>
    <button onclick="kirimWA()">Cek Harga</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    // ðŸ”’ MODE SEWA
    const SEWA_OPEN = true;  // false = tutup sewa
    const PENGUMUMAN_AKTIF = false; // kalau true, popup pengumuman ditampilkan
    const PENGUMUMAN_ISI = "ðŸ”¥ Promo Spesial! Sewa 1 bulan dapat bonus 7 hari tambahan! ðŸ”¥";

    const choices = new Choices('#metode', {
      searchEnabled: false,
      itemSelectText: '',
      shouldSort: false
    });

    window.onload = () => {
      if (!SEWA_OPEN) {
        // Kalau sewa close langsung popup sewa ditutup
        Swal.fire({
          icon: 'info',
          title: 'Sewa Ditutup!',
          text: 'Mohon maaf, saat ini penyewaan bot sedang ditutup. Tunggu info dari admin.',
          confirmButtonColor: '#ff0000'
        });
        document.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
      } else {
        // Kalau sewa open
        if (PENGUMUMAN_AKTIF) {
          Swal.fire({
            icon: 'warning',
            title: 'ðŸ“¢ Pengumuman',
            html: PENGUMUMAN_ISI,
            confirmButtonText: 'Tutup',
            confirmButtonColor: '#ff0000'
          }).then(() => {
            // Setelah pengumuman â†’ popup sewa dibuka
            Swal.fire({
              icon: 'success',
              title: 'Sewa Dibuka Slot Terbatas!',
              text: 'Silakan isi formulir untuk menyewa bot isikan kolom url dengan linkgrub anda dan isi kolom hari hanya dengan angka contoh jika sewa sebulan ketik saja 30!',
              confirmButtonColor: '#28a745'
            });
          });
        } else {
          // Kalau pengumuman mati â†’ langsung popup sewa dibuka
          Swal.fire({
            icon: 'success',
            title: 'Sewa Dibuka Slot Terbatas!',
            text: 'Silakan isi formulir untuk menyewa bot isikan kolom url dengan linkgrub anda dan isi kolom hari hanya dengan angka contoh jika sewa sebulan ketik saja 30!',
            confirmButtonColor: '#28a745'
          });
        }
      }
    };

    function kirimWA() {
      let linkGC = document.getElementById('linkgc').value.trim();
      let waktu = document.getElementById('waktu').value.trim();
      let metode = document.getElementById('metode').value;

      if (!linkGC.startsWith("https://chat.whatsapp.com")) {
        Swal.fire({ icon: 'error', title: 'URL Tidak Valid!', text: "Masukkan Link Grup Whatsapp Yang Valid", confirmButtonColor: '#ff0000' });
        return;
      }
      if (!waktu.match(/^\d+$/) || waktu < 7) {
        Swal.fire({ icon: 'error', title: 'Durasi Sewa Tidak Valid!', text: "Minimal sewa adalah 7 hari!", confirmButtonColor: '#ff0000' });
        return;
      }
      if (!metode) {
        Swal.fire({ icon: 'error', title: 'Metode Belum Dipilih!', text: "Silakan pilih metode pembayaran terlebih dahulu.", confirmButtonColor: '#ff0000' });
        return;
      }

      let hargaSewa = Math.ceil((waktu * 497) * 1.007);
      let hargaFormat = hargaSewa.toLocaleString('id-ID');

      Swal.fire({
        title: "Konfirmasi Sewa",
        html: `
          <b>Link Grup:</b> ${linkGC} <br>
          <b>Durasi:</b> ${waktu} hari <br>
          <b>Metode:</b> ${metode} <br>
          <b>Harga:</b> Rp ${hargaFormat} <br><br>
          Setelah mengirim pesanan, bot akan mengirim info pembayaran.<br>
          Silakan lakukan pembayaran dalam waktu <b>15 menit</b> untuk menghindari pembatalan otomatis.
        `,
        icon: "info",
        showCancelButton: true,
        confirmButtonText: "Ya Order, Kirim Chat Ke Bot!",
        cancelButtonText: "Batal",
        confirmButtonColor: "#28a745",
        cancelButtonColor: "#d33"
      }).then((result) => {
        if (result.isConfirmed) {
          Swal.fire({
            title: 'Mengalihkan ke WhatsApp...',
            text: 'Mohon tunggu sebentar',
            allowOutsideClick: false,
            allowEscapeKey: false,
            didOpen: () => {
              Swal.showLoading();
              setTimeout(() => {
                let url = `https://wa.me/6283151964999?text=.sewa%20${encodeURIComponent(linkGC)}%20${waktu}%20${metode}`;
                window.location.href = url;
              }, 1500);
            }
          });
        }
      });
    }
  </script>
</body>
</html>
